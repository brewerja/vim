set -g mode-keys vi

# Set commands to move between panes to match vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set display to 256 colors
set -g default-terminal "screen-256color"

# Change the bindings for horizontal and vertical splits
unbind %
bind \ split-window -h
bind - split-window -v

# Rebind the Action Key to Ctrl-a like GNU Screen
unbind C-b
set -g prefix C-a

# Scrolling and Mouse
setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Bind "last-window" like GNU Screen
bind-key C-a last-window

# Set Status Bar
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-bg blue
set-option -g pane-border-fg blue
set-option -g pane-active-border-fg blue
#set -g status-left '#[fg=green]#H'

# Automatically Set Window Title
setw -g automatic-rename on

# Resize window keys
bind < resize-pane -L 10
bind > resize-pane -R 10

# Reload the configuration file
bind r source-file ~/.tmux.conf

# Command sequence for nested tmux sessions
bind-key a send-prefix
